<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comuni</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h1 class="text-center">Terr@Valore</h1>
    <h2 class="text-center">Lista dei comuni</h2>
    <div class="row">
        <div th:each="comune : ${comuni}" class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${comune.nome}"></h5>
                    <p class="card-text" th:text="${comune.descrizione}"></p>
                    <a th:href="@{/puntiInteresse/comune/{comuneId}(comuneId=${comune.id})}" class="btn btn-info">Visualizza Punti di Interesse</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Include Bootstrap JS and dependencies from CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
