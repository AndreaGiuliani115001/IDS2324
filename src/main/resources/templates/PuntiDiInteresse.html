<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punti di Interesse del Comune</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Punti di Interesse del Comune</h1>
    <div class="row">
        <div th:each="punto : ${puntiDiInteresse}" class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${punto.nome}">Nome Punto</h5>
                    <p class="card-text" th:text="${punto.descrizione}">Descrizione</p>
                    <p class="card-text"><strong>Tipo:</strong> <span th:text="${punto.tipo}">Tipo</span></p>
                    <a th:href="@{/contenuti/puntoInteresse/{puntoId}(puntoId=${punto.id})}" class="btn btn-info">Visualizza Contenuti</a>

                    <!-- Pulsanti per Gestore -->
                    <div th:if="${isGestore}" class="mt-3">
                        <a href="#" class="btn btn-primary btn-sm">Crea Punto di Interesse</a>
                        <a href="#" class="btn btn-warning btn-sm">Modifica Punto di Interesse</a>
                        <a href="#" class="btn btn-danger btn-sm">Elimina Punto di Interesse</a>
                    </div>

                    <!-- Pulsante per Turista Autenticato per salvare punti di interesse -->
                    <div th:if="${isTuristaAutenticato}" class="mt-3">
                        <a href="#" class="btn btn-success btn-sm">Salva Punto di Interesse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
