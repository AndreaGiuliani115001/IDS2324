<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenuti del Punto di Interesse</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Contenuti del Punto di Interesse</h1>
    <div class="row">
        <div th:each="contenuto : ${contenuti}" class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${contenuto.tipo}">Tipo Contenuto</h5>
                    <p class="card-text"><strong>Data Caricamento:</strong> <span
                            th:text="${#dates.format(contenuto.dataCaricamento, 'dd/MM/yyyy')}">Data Caricamento</span>
                    </p>
                    <p class="mb-0"><strong>Stato:</strong> <span
                            th:text="${contenuto.stato ? 'Approvato' : 'Non approvato'}">Stato</span></p>

                    <!-- Pulsanti per Turista Autenticato -->
                    <div th:if="${isTuristaAutenticato}" class="mt-3">
                        <a href="#" class="btn btn-warning btn-sm">Segnala Contenuto</a>
                        <a href="#" class="btn btn-success btn-sm">Salva Contenuto</a>
                    </div>

                    <!-- Pulsante per Turista (guest) -->
                    <div th:if="${isGuest}" class="mt-3">
                        <a href="#" class="btn btn-warning btn-sm">Segnala Contenuto</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${isContributore} or ${isContributoreAutorizzato}" class="card shadow-sm h-100">
            <div class="card-body">
                <a href="#" class="btn btn-primary btn-sm">Crea Contenuto</a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
